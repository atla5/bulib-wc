<html>
  <head>
    <title>LibAnswers | BULib Web Components</title>
    
    <!-- Polyfills only needed for Firefox and Edge. -->
    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2.1.3/webcomponents-bundle.min.js"></script>
  
    <!-- styling -->
    <link rel="stylesheet" type="text/css" href="/assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/header.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/footer.css">
    
    
    <!-- pull in bulib-wc components -->
    <script src="/header/header.js" type="module"></script>
    
    <script src="/select/select.js" type="module"></script>
    <script src="/search/search.js" type="module"></script>
    <script src="/search/search.js" type="module"></script>
    
    <script src="/footer/footer.js" type="module"></script>
  </head>
  
  <body>
    <bulib-hdr>
      
    </bulib-hdr>
    
    <br /><hr /><br />
    
    <bulib-select 
      sel_title="Simulated URL" curr_sel="www.bu.edu/library" opt_code="wp_urls" 
      tag_name="bulib-hdr" attr_name="curr_url">
    </bulib-select>
    
    <br /><hr /><br />  
    
    <bulib-ftr library="mugar-memorial"></bulib-ftr>
  </body>
</html>
