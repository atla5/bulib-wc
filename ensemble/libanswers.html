<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LibAnswers | BULib Web Components</title>

    <!-- Polyfills only needed for Firefox and Edge. -->
    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2.1.3/webcomponents-bundle.min.js"></script>

    <!-- styling -->
    <link rel="stylesheet" type="text/css" href="/assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="/src/footer/footer.css">
    <link rel="stylesheet" type="text/css" href="/src/header/header.css">


    <!-- pull in bulib-wc components -->
    <script src="/src/libhours/libhours.js" type="module"></script>
    <script src="/src/header/header.js" type="module"></script>

    <script src="/src/select/select.js" type="module"></script>

    <script src="/src/locoso/locoso.js" type="module"></script>
    <script src="/src/footer/footer.js" type="module"></script>
  </head>

  <body>
    <bulib-header debug></bulib-header>

    <br /><hr /><br />

    <bulib-select
      sel_title="Simulated URL" curr_sel="www.bu.edu/library" opt_code="sample_urls"
      tag_name="bulib-header bulib-footer" attr_name="curr_url" debug>
    </bulib-select><br />

    <br /><hr /><br />

    <bulib-footer debug></bulib-footer>
    
  </body>
</html>
