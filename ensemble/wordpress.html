<html>
  <head>
    <title>Wordpress | BULib Web Components</title>

    <!-- Polyfills only needed for Firefox and Edge. -->
    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2.1.3/webcomponents-bundle.min.js"></script>

    <!-- styling -->
    <link rel="stylesheet" type="text/css" href="/assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="/src/header/header.css">
    <link rel="stylesheet" type="text/css" href="/src/footer/footer.css">


    <!-- pull in bulib-wc components -->
    <script type="module" src="/src/header/header.js"></script>

    <script type="module" src="/src/select/select.js"></script>
    <script type="module" src="/src/search/search.js"></script>
    <script type="module" src="/src/locoso/locoso.js"></script>


    <script type="module" src="/src/footer/footer.js"></script>
  </head>

  <body>
    <bulib-header></bulib-header>

    <br /><hr /><br />

    <bulib-select
      sel_title="Simulated URL" curr_sel="www.bu.edu/library" opt_code="wp_urls"
      tag_name="bulib-header" attr_name="curr_url">
    </bulib-select>

    <br /><hr /><br />

    <bulib-footer library="mugar-memorial">
      <div slot="sitemap">Welcome to Wordpress!</div>
    </bulib-footer>
  </body>
</html>
