<html>
  <head>
    <title>Wordpress | BULib Web Components</title>
    
    <!-- Polyfills only needed for Firefox and Edge. -->
    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2.1.3/webcomponents-bundle.min.js"></script>
  
    <!-- styling -->
    <link rel="stylesheet" type="text/css" href="/assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/header.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/footer.css">
    
    
    <!-- pull in bulib-wc components -->
    <script type="module" src="../header/header.js"></script>
    
    <script type="module" src="../select/select.js"></script>
    <script type="module" src="../search/search.js"></script>
    <script type="module" src="../locoso/locoso.js"></script>
    
    
    <script type="module" src="../footer/footer.js"></script>
  </head>
  
  <body>
    <bulib-hdr>
      
    </bulib-hdr>
    
    <br /><hr /><br />
    
    <bulib-select 
      sel_title="Simulated URL" curr_sel="www.bu.edu/library" opt_code="wp_urls" 
      tag_name="bulib-hdr" attr_name="curr_url">
    </bulib-select>
    
    <br /><hr /><br />  
    
    <bulib-ftr library="mugar-memorial">
      <div slot="sitemap">Welcome to Wordpress!</div>
    </bulib-ftr>
  </body>
</html>
