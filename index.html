<html>
  <head>
    <title>BULib Web Components</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" src="../assets/css/shared.css">
    <script type="module" src="./src/index.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-5204430-8"></script>
    <script id="google-analytics-link-tracker" type="module" defer>
      import {initializeGTAG, addSendGAEventOnAnchorClickToAnchorElements} from 'https://unpkg.com/bulib-wc@latest/src/_helpers/google_analytics.js?module';
      initializeGTAG('UA-5204430-8');
      
      window.onload = function(){
        let headerLinks = document.querySelectorAll(".header-wrapper a");
        addSendGAEventOnAnchorClickToAnchorElements(headerLinks, "bulib-header");

        let cardLinks = document.querySelectorAll(".deck a");
        addSendGAEventOnAnchorClickToAnchorElements(cardLinks, "card");

        let ctaLinks = document.querySelectorAll(".ctas a");
        addSendGAEventOnAnchorClickToAnchorElements(ctaLinks, "cta");
      };
    </script>
  </head>

  <body>
    <h1>BULib Web Components</h1>
    
    <h2><code>bulib-header</code></h2>
    <bulib-header></bulib-header>

    <h2><code>bulib-select</code></h2>
    <bulib-select tag_name="bulib-footer" attr_name="curr_url"
                  curr_sel="bu.edu/library/mugar-memorial" opt_code="sample_urls">
    </bulib-select>

    <h2><code>bulib-hours</code></h2>
    <bulib-hours library="pardee"></bulib-hours>

    <h2><code>bulib-search</code></h2>
    <label>Empty (inactive)</label>
    <bulib-search prevent_action></bulib-search>
    <br />

    <label>Options, with Default</label>
    <bulib-search str_options="primo industries wp" str_selected="industries" prevent_action></bulib-search>

    <h2><code>bulib-locoso</code></h2>
    <bulib-locoso library="sel"></bulib-locoso>

    <h2><code>bulib-footer</code></h2>
    <bulib-footer></bulib-footer>
  </body>
</html>
