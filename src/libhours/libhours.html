<html>
<head>
  <!-- metadata -->
  <title>bulib-hours | BULib Web Components</title>

  <!-- Polyfills only needed for Firefox and Edge. -->
  <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2.1.3/webcomponents-bundle.min.js"></script>

  <!-- styling -->
  <link rel="stylesheet" type="text/css" href="../../assets/css/common.css">

  <!-- pull in bulib-wc components -->
  <script src="./libhours.js" type="module"></script>
  <script src="../select/select.js" type="module"></script>

</head>
<body>
  
  <h1><code>bulib-hours</code></h1>
  <p><em>display the current hours of a given '<code>library</code>'</em></p>
  
  <br /><hr /><br />
  
  <div class="demo">
    <h3>&lt;bulib-hours&gt;</h3>
    <bulib-hours></bulib-hours>
  </div>
  
  <br /><hr /><br />
  
  <div class="demo">
    <h3>&lt;bulib-hours <code>long</code>&gt;</h3>
    <bulib-hours long debug></bulib-hours>
  </div>
  
  <br /><hr /><br />
  
  <div class="demo">
    <h3>&lt;bulib-hours <code>short</code>&gt;</h3>
    <bulib-hours short debug></bulib-hours>
  </div>
  
  <br /><hr /><br />
  
  <bulib-select
    sel_title="Select Library" opt_code="libraries"
    tag_name="bulib-hours" attr_name="library">
  </bulib-select>
</body>
</html>
