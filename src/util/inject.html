<head>
  <!-- metadata -->
  <title>inject | BULib Web Components</title>
  
  <!-- Polyfills only needed for Firefox and Edge. -->
  <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2.1.3/webcomponents-bundle.min.js"></script>
  
  <!-- styling -->
  <link rel="stylesheet" type="text/css" href="../assets/css/common.css">
  
  <!-- pull in bulib-wc components -->
  <script src="./locoso.js" type="module"></script>
  <script src="../select/select.js" type="module"></script>
  
	<!-- Lib Chat Widget -->
	<script type="text/javascript" src="https://v2.libanswers.com/load_chat.php?hash=0b9beff60316d9b71b1de06909bdf5c1"></script>
</head>

<body>
	<style>
		.injected {
			display: inline-block;
		}
		.inject-into {
			float: right;
		}
	</style>
	
	<bulib-select
		sel_title="Select Library" curr_sel="astronomy" opt_code="libraries"
	  tag_name="bulib-locoso" attr_name="library">
	</bulib-select>
	
	<!-- simple html structure ordering modules -->
	<div id="topbar-widgets" class="inject-into">
		<div id="bulib-select" class="injected"></div>//
		<bulib-acct></bulib-acct>
	</div>
	
	<script type="text/javascript">
		// position structuring html into the brand bar
		$("#topbar-widgets").appendTo(".brand");
	
		// populate brand bar with widgets
		$("bulib-select").appendTo("#bulib-select");
		$("bulib-chat").appendTo("#bulib-chat");
		$("<strong>My Library Account</strong>").appendTo("bulib-acct");
	
		// insert hours directly into navbar
		$('<span style="color: #fff; float: right; vertical-align: baseline;">Library Hours: 7am - 2am</span>').insertAfter("ul#primaryNav-menu");
	</script>
</body>
