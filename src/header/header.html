<head>
  <title>bulib-header | BULib Web Components</title>

  <!-- Polyfills only needed for Firefox and Edge. -->
  <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2.1.3/webcomponents-bundle.min.js"></script>

  <!-- styling -->
  <link rel="stylesheet" type="text/css" href="/assets/css/common.css">
  <link rel="stylesheet" type="text/css" href="./header.css">
  
  <!-- pull in bulib-wc components -->
  <script src="./header.js" type="module"></script>
  <script src="../libsel/libsel.js" type="module"></script>
  <script src="../search/search.js" type="module"></script>
  <script src="../select/select.js" type="module"></script>
  <script src="../libhours/libhours.js" type="module"></script>
</head>

<body>
  <h1><code>bulib-header</code></h1>
  <p><em>BU Libraries-branded header for use across our many sites</em></p>
  <p><small>*includes <code>&lt;bulib-hours&gt;</code></small></p>
  <p><small>**reacts to the current (or simulated) url (<code>curr_url</code></small>)</p>
  
  <br /><hr /><br />
  
  <bulib-header debug local="true"></bulib-header>
  
  <br /><hr /><br />
  
  <bulib-select 
    sel_title="Select Simulated URL" opt_code="sample_urls" 
    tag_name="bulib-header" attr_name="curr_url"
  ></bulib-select>
</body>
