<html>
  <head>
    <!-- Polyfills only needed for Firefox and Edge. -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@next/webcomponents-loader.js"></script>

    <!-- pull in bulib-wc components -->
    <script src="https://cdn.jsdelivr.net/gh/bulib/bulib-wc/locoso/locoso.min.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/gh/bulib/bulib-wc/footer/footer.min.js" type="module"></script>
  </head>
  <body>
    <style>
      #sitemap { border-left: lightgrey 1px; }
      h3 { margin-top: 0px; margin-bottom: 0px; text-align: center; }
      ul, ol { margin-top: 5px; margin-bottom: 5px; }
      .pam { padding: 10px; }
      .white-link, .white-link:active, .white-link:visited, #s-lib-footer-login-link > a, #s-lib-footer-login-link > a:active, #s-lib-footer-login-link > a:visited {
        color: white;
        font-weight: normal;
        text-decoration: underline;
      }
      .white-link:hover, #s-lib-footer-login-link > a:hover { font-weight: bold; }
      .multi-column {
        column-gap: 40px;
        column-count: 2;
      }
      .s-lib-footer { background-color: black !important; }
    </style>
    <bulib-ftr library="mugar-memorial">
      <div slot="sitemap" id="sitemap" class="pam">
        <h3>Ask a Librarian</h3>
        <ul class="multi-column no-bullet">
          <li><a class="white-link" href="http://askalibrarian.bu.edu/ask">How to use the site</a></li>
          <li><a class="white-link" href="http://library.bu.edu/guides">Research Guides by Subject</a></li>
          <li><a class="white-link" href="http://www.bu.edu/library/research/guides/course-guides/">Course Guides</a></li>
          <li><a class="white-link" href="http://www.bu.edu/library/help/how-to/">How-To Guides</a></li>
          <li><a class="white-link" href="http://askalibrarian.bu.edu/businessFAQs/">Pardee Management Library FAQs</a></li>
        </ul>
      </div>
    </bulib-ftr>
  </body>
</html>
