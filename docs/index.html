<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LibAnswers | BULib Web Components</title>

    <!-- Polyfills only needed for Firefox and Edge. -->
    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2.1.3/webcomponents-bundle.min.js"></script>

    <!-- styling -->
    <link rel="stylesheet" type="text/css" href="/assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="/src/footer/footer.css">
    <link rel="stylesheet" type="text/css" href="/src/header/header.css">


    <!-- pull in bulib-wc components -->
    <script src="/src/libhours/libhours.js" type="module"></script>
    <script src="/src/header/header.js" type="module"></script>

    <script src="/src/select/select.js" type="module"></script>
    <script src="/src/dropdown/dropdown.js" type="module"></script>

    <script src="/src/locoso/locoso.js" type="module"></script>
    <script src="/src/footer/footer.js" type="module"></script>
  </head>

  <body>
    
    <bulib-header debug></bulib-header>
      
    <div style="background-color: lightgrey;">
      <a href="https://github.com/bulib" class="pam"><img src="/assets/icons/icons8-github-96.png" style="width: 35px; height: 35px; vertical-align: text-bottom;"></img></a>
      <h1 class="inline">Developer Site</h1>
      
      <!--<strong>composites</strong>-->
      <ul class="inline inline-list">
        <li><a href="#footer">Footer</a></li>
        <li><a href="#header">Header</a></li>
      <!--</ul>-->
      
      <!--<strong>components</strong>-->
      <!--<ul class="inline-list">-->
        <li><a href="#libhours">LibHours</a></li>
        <li><a href="#locoso">Locoso</a></li>
        <li><a href="#search">Search</a></li>
      </ul>
      
    </div>
    <br /><hr /><br />

    <div id="main-content">
      <div class="txtc">
        <bulib-select
          sel_title="Simulated URL" curr_sel="www.bu.edu/library" opt_code="sample_urls"
          tag_name="bulib-header bulib-footer" attr_name="curr_url" debug>
        </bulib-select>
      </div>
    </div>

    <br /><hr /><br />
    

    <bulib-footer></bulib-footer>
    
  </body>
</html>
